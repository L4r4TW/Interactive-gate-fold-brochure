<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gate Fold Brochure</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="brochure-container">
      <div class="brochure">
        <!-- Left Inner Panel -->
        <div class="page inner-left">
          <!-- <img src="images/image4.png" alt="Left Inner Panel" /> -->
          <!-- Front Image -->
          <div class="front">
            <img src="images/image4.png" alt="Front Image" />
          </div>
          <!-- Back Image -->
          <div class="back">
            <img src="images/image5.png" alt="Back Image" />
          </div>
        </div>

        <!-- Front Page -->
        <div class="page front">
          <img src="images/Image1.png" alt="Front Page" />
        </div>

        <!-- Back Page
        <div class="page back">
          <img src="images/Image1.png" alt="Back Page" />
        </div> -->

        <!-- Right Inner Panel -->
        <div class="page inner-right">
          <img src="images/image5.png" alt="Right Inner Panel" />
        </div>
      </div>

      <!-- Arrows for navigation -->
      <div class="controls">
        <button class="arrow" id="prev">&#8592; Back</button>
        <button class="arrow" id="next">Next &#8594;</button>
      </div>
    </div>

    <script src="main.js"></script>
