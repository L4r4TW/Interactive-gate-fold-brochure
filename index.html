<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gate Fold Brochure</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="brochure">
      <!-- Left image -->
      <div class="flipper left">
        <div class="small-image front">
          <img src="images/inner_left.png" alt="Left Image" />
        </div>
        <div class="small-image back">
          <img src="images/front_left.png" alt="Left Image" />
        </div>
      </div>

      <!-- Middle image (double width) -->
      <div class="middle-flip">
        <div class="large-image front">
          <img src="images/inner_middle.png" alt="Middle Image" />
        </div>
        <div class="large-image back">
          <img src="images/back.png" alt="Middle Image" />
        </div>
      </div>

      <!-- Right image -->
      <div class="flipper right">
        <div class="small-image front">
          <img src="images/inner_right.png" alt="Right Image" />
        </div>
        <div class="small-image back">
          <img src="images/front_right.png" alt="Left Image" />
        </div>
      </div>
    </div>

    <section>
      <button id="prev">Previous</button>
      <button id="next">Next</button>
    </section>

    <script src="main.js"></script>
  </body>
</html>
