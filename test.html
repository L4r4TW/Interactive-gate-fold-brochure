<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Two-Sided Image</title>
    <link rel="stylesheet" href="test.css" />
  </head>
  <body>
    <div class="flip-container">
      <div class="flipper left">
        <!-- Front Image -->
        <div class="front">
          <img src="images/inner_left.png" alt="Front Image" />
        </div>
        <!-- Back Image -->
        <div class="back">
          <img src="images/front_left.png" alt="Back Image" />
        </div>
      </div>
      <div>
        <img class="kurva" src="images/inner_middle.png" alt="" />
      </div>
      <div class="flipper right">
        <!-- Front Image -->
        <div class="front">
          <img src="images/inner_right.png" alt="Front Image" />
        </div>
        <!-- Back Image -->
        <div class="back">
          <img src="images/front_right.png" alt="Back Image" />
        </div>
      </div>
    </div>

    <button onclick="flipCard()">Flip</button>

    <script>
      function flipCard() {
        document.querySelector(".left").classList.toggle("flipped-left");
        document.querySelector(".right").classList.toggle("flipped-right");
      }
    </script>
  </body>
</html>
